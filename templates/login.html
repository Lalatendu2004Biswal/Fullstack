<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Gate | Identity Verification</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --bg-dark: #020b1a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, #1a2a6c 0%, #020b1a 100%),
                url('https://www.transparenttextures.com/patterns/stardust.png');
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Moving Grid Background */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            bottom: -50%;
            animation: grid-move 20s linear infinite;
            z-index: 0;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 3rem;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0.3));
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 242, 255, 0.3);
            padding: 12px 15px;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            background: rgba(0, 242, 255, 0.05);
        }

        button {
            margin-top: 10px;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 242, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0); }
        }

        button:hover {
            background: var(--neon-blue);
            color: var(--bg-dark);
            box-shadow: 0 0 25px var(--neon-blue);
            animation: none;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: var(--neon-purple);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.8;
            transition: 0.3s;
        }

        a:hover {
            opacity: 1;
            text-shadow: 0 0 8px var(--neon-purple);
        }

        /* UI Decorative Brackets */
        .bracket {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 2px solid var(--neon-blue);
        }
        .tl { top: -5px; left: -5px; border-right: none; border-bottom: none; }
        .br { bottom: -5px; right: -5px; border-left: none; border-top: none; }

    </style>
</head>
<body>

    <div class="container">
        <div class="bracket tl"></div>
        <div class="bracket br"></div>

        <h2>Access Portal</h2>
        
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="USERNAME" required>
            <input type="password" name="password" placeholder="PASSWORD" required>
            <button type="submit">Authorize</button>
        </form>

        <a href="/register">New User? Create Account</a>
    </div>

</body>
</html>
